    <!-- javascript source for slideshow:-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

    <script>
      var slider = tns({
        container: ".tns-inner",
        autoplay: true,
        speed: 400,
        autoplayTimeout: 2000,
        items: 3,
        responsive: {
          640: {
            edgePadding: 20,
            gutter: 20,
            items: 2,
          },
          700: {
            gutter: 30,
          },
          900: {
            items: 3,
          },
        },
      });
