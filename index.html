<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="countdown.css" />
    <title>Digital Timer</title>
  </head>
  <body>
    
    
    <div class="timerCase">
    <div class="wrapper">
      <minsInput>
        <div class="innerSection">
        <label for="minutes">Minutes </label>
        <input id="minutes" type="number" min="0" max="" onkeyup=enforceMax(this)>
        </div>
      </minsInput>
      <blank1></blank1>
      <secsInput>
        <div class="innerSection">
        <label for="seconds">Seconds </label>
        <input id="seconds" type="number" min="0" max="59" onkeyup=enforceMax(this)>
        </div>
      </secsInput>
      <blank3></blank3>
      <displayTimer class="displaytimercontainer">
        <div id="displayMins">00</div><!--זה רק אם את רוצה לדעתי זה נראה יותר טוב -->
        <div id="displayColon">:</div>
         <div id="displaySecs">00</div><!--זה רק אם את רוצה לדעתי זה נראה יותר טוב -->
      </displayTimer>
<blank4></blank4>
      <buttonStart>
        <div  class="innerSection">
        <button id="startButton" onclick="startTimer()">Start <br>Countdown</button>
      </div>
      </buttonStart>
      <buttonPause>
        <div  class="innerSection">
        <button id="pauseButton" onclick="pauseTimer()">Pause <br>Countdown</button>
      </div>
      </buttonPause>
      <buttonStop>
        <div  class="innerSection">
        <button id="stopButton" onclick="stopTimer()">Stop <br>Countdown</button>
      </div>
      </buttonStop>
      <div></div>
      <displayPicture>
        <div>
          <div class="spinnercontainer">
            <div class="lds-dual-ring" id="spinner"></div>
          </div>
        <div class="displayPicture">
        <img id="catpic"></img>
      </div>
    </div>
    </displayPicture>
      <div></div>
    
    </div>
  </div>
  
  </body>
  
  <script src="countdown.js"></script>

</html>
