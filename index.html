<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://ganlanyuan.github.io/tiny-slider/demo/css/styles.css"
    />
    <title>Hiking boots sale</title>
  </head>
  <body>
    <h1 style="text-align: center; margin: 10px">Trekkers Hiking Boots Sale</h1>
    <!-- the slider images display is taken from the library published at:
    https://github.com/ganlanyuan/tiny-slider -->
    <div class="tns-outer" id="base-ow">
      <div class="tns-inner" id="base-mw">
        <div class="item tns-item" id="base-item0">
          <img
            src="https://image.freepik.com/free-photo/hikers-top_181624-555.jpg"
          />
        </div>
        <div class="item tns-item" id="base-item1">
          <img
            src="https://image.freepik.com/free-photo/hiking-female-boots_1150-5699.jpg"
          />
        </div>
        <div class="item tns-item" id="base-item2">
          <img
            src="https://image.freepik.com/free-photo/hikers-top_181624-555.jpg"
          />
        </div>
        <div class="item tns-item" id="base-item3">
          <img
            src="https://image.freepik.com/free-photo/tourist-from-mountain-top-sun-rays-man-wear-big-backpack-against-sun-light_1150-9121.jpg"
          />
        </div>
        <div class="item tns-item" id="base-item4">
          <img
            src="https://image.freepik.com/free-photo/close-up-adventure-woman-feet-walk-mountain-path_1150-1947.jpg"
          />
        </div>
        <div class="item tns-item" id="base-item5">
          <img
            src="https://image.freepik.com/free-photo/pair-old-yellow-working-boots-nostalgic_1205-1715.jpg"
          />
        </div>
        <div class="item tns-item" id="base-item6">
          <img
            src="https://image.freepik.com/free-photo/active-male-backpacker-trekking-boots-walking-trail_251859-684.jpg"
          />
        </div>
        <div class="item tns-item" id="base-item7">
          <img
            src="https://image.freepik.com/free-photo/young-hipster-man-hiking-wild-nature-winter-vacation_285396-1999.jpg"
          />
        </div>
      </div>
      <!-- end of div of tns-inner-->
    </div>
    <!-- end of div of tns-outer-->
    <!-- end of HTML for slideshow-->

    <!-- HTML for credit card-->
    <h3 style="text-align: center; padding-top: 5px">
      Pay for your hiking boots
    </h3>
    <div
      style="
        text-align: center;
        color: grey;
        margin-bottom: 10px;
        font-size: 12px;
      "
    >
      Fill in your credit card details here:
    </div>
    <div style="float: left">
      <style>
        .ca rd-container {
          width: 100%;
          max-width: 350px;
          margin: 10px auto;
        }

        form {
          margin: 10px;
        }
        input {
          width: 200px;
          margin: 10px auto;
          display: block;
        }
      </style>
      <!-- internal style sheet to make the credit card form and display sit side by side-->
      <style>
        .form-container {
          float: left;
          margin-left: 50px;
        }

        .jp-card-container {
          float: right;
        }
      </style>
      <div>
        <div style="align-items: center">
          <div style="display: inline-block">
            <div class="card-container">
              <div class="card-wrapper">
                <div class="form-container active">
                  <form action="">
                    <input placeholder="Card number" type="tel" name="number" />
                    <!-- need separate first and last names to correspond to the 
                    separate fields 'input[name="first-name"], input[name="last-name"]',
                     in the nameInput formSelectors: in the script at the end of the file
                    -->
                    <input
                      placeholder="First name"
                      type="text"
                      name="first-name"
                    />
                    <input
                      placeholder="Last name"
                      type="text"
                      name="last-name"
                    />
                    <input placeholder="MM/YY" type="tel" name="expiry" />
                    <input placeholder="CVC" type="number" name="cvc" />
                  </form>
                </div>
                <!-- end of form-container-->
              </div>
              <!-- end of card-wrapper-->
            </div>
            <!-- end of card-container-->
          </div>
        </div>
      </div>
    </div>
    <!-- javascript source for slideshow:-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>

    <script>
      var slider = tns({
        container: ".tns-inner",
        autoplay: true,
        speed: 400,
        autoplayTimeout: 2000,
        items: 3,
        responsive: {
          640: {
            edgePadding: 20,
            gutter: 20,
            items: 2,
          },
          700: {
            gutter: 30,
          },
          900: {
            items: 3,
          },
        },
      });
    </script>
    <!-- the credit card display is taken from the credit card library which is
    published as: https://github.com/jessepollak/card-->
    <!-- javascript source for credit card display-->
    <!-- CSS is included via this JavaScript file -->
    <script src="https://rawgit.com/jessepollak/card/master/dist/card.js"></script>
    <script>
      console.log("creating new card");
      var card = new Card({
        form: "form",
        container: ".card-wrapper",
        formSelectors: {
          nameInput: 'input[name="first-name"], input[name="last-name"]',
        },
      });
      console.log("finished new card");
    </script>
  </body>
</html>
